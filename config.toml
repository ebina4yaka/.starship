add_newline = false

[character]
symbol = "➜"
error_symbol = "✗"
use_symbol_for_status = true

[package]
disabled = true

[git_branch]
symbol = "🌱 "
truncation_length = 6

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

[hostname]
ssh_only = false
prefix = "😇"
suffix = "😇"
disabled = false

