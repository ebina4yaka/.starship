add_newline = false

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[package]
disabled = true

[git_branch]
symbol = "🌱 "
truncation_length = 12

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[hostname]
ssh_only = false
format = "@[$hostname](bold green) "

[username]
style_user = "yellow bold"
style_root = "pink bold"
format = "[$user]($style)"
show_always = true

[memory_usage]
threshold = 0
disabled = false

